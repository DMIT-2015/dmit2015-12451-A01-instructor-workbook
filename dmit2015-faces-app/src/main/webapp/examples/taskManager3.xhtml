<!-- This is a JSF composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="taskManager"/>

    <!-- === Main Content Section === -->
    <!-- Defines the primary content area rendered in the layout's <ui:insert name="maincontent"> -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">Task Manager</h1>

            <h:form id="task_form" role="form">
                <!-- Optional: Set focus on the first input field -->
                <!-- <p:focus for=":textValue" /> -->

                <p:panel id="formPanel" header="Task Info" role="region" aria-label="Form Input Panel">
                    <div class="ui-fluid">

                        <!-- === Form Input Components === -->
                        <!-- Text input field for capturing string data -->
                        <div class="field">
                            <p:outputLabel for="@next" value="Task Description"/>
                            <p:inputText id="description"
                                         value="#{taskManagerBeanSession.currentTask.description}"/>
                        </div>

                        <!-- Buttons for form submission and clearing -->
                        <div class="formgroup-inline">
                            <div class="field">
                                <p:commandButton value="Add Task"
                                                 action="#{taskManagerBeanSession.onAddTask()}"
                                                 update=":messages :growl @form task_tableForm:dataTable"/>
                            </div>
                            <div class="field">
                                <p:commandButton value="Clear Task"
                                                 update="@form :outputPanel"
                                                 process="@this"
                                                 styleClass="ui-button-secondary"/>
                            </div>
                        </div>


                    </div>
                </p:panel>
            </h:form>

            <!-- === Data Table for Displaying Records === -->
            <!-- Ensure rowKey references a unique property in your data model -->

            <h:form id="task_tableForm" >
                <div class="card">
                    <p:dataTable id="dataTable"
                                 value="#{taskManagerBeanSession.tasks}"
                                 var="it"
                                 reflow="true"
                                 paginator="true" rows="10"
                                 role="grid" aria-label="Data Table">

                        <p:column headerText="Description" >
                            <h:outputText value="#{it.description}" />
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </div>
            </h:form>

        </div>
    </ui:define>

    <!-- Optional: Override footer content -->
    <!--        <ui:define name="footer">-->
    <!--            &lt;!&ndash; Use default footer from layout or define custom footer &ndash;&gt;-->
    <!--        </ui:define>-->

    <!-- Optional: Define scripts at the end of <h:body> -->
    <!--        <ui:define name="bodyscripts">-->
    <!--            &lt;!&ndash; Add page-specific body scripts here &ndash;&gt;-->
    <!--            &lt;!&ndash; Example: <o:deferredScript name="js/weather.js" /> &ndash;&gt;-->
    <!--        </ui:define>-->

</ui:composition>
