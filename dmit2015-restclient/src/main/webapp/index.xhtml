<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="DMIT2015 REST Client Demo"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h2>OpenWeatherMap API</h2>

            <h:form prependId="false">
                <div class="formgroup-inline">
                    <div class="field">

                        <label for="city">City </label>
                        <p:inputText id="city"
                                     value="#{currentOpenWeatherApiClientView.city}"/>
                        <p:commandButton id="submit"
                                         value="Get Weather"
                                         actionListener="#{currentOpenWeatherApiClientView.doSearchByCity()}"
                                         ajax="false" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
